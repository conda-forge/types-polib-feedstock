{% set name = "types-polib" %}
{% set version = "1.1.12.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-polib-{{ version }}.tar.gz
  sha256: 6241b6ba7dd949f68ac1dce358f5913141a3ca1c5d187327de5ba4d410355269

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/polib-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for polib
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
