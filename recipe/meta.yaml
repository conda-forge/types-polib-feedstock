{% set name = "types-polib" %}
{% set version = "1.2.0.20240327" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-polib-{{ version }}.tar.gz
  sha256: d86add535343c293d3f94a16caca6ec3110ccc194a144743769f146cef6fa30d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/polib-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for polib
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
